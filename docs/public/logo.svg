<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0E8CFF" />
      <stop offset="100%" stop-color="#3ECF8E" />
    </linearGradient>
  </defs>

  <!-- Rounded square background with gradient -->
  <rect x="0" y="0" width="120" height="120" rx="28" fill="url(#mainGradient)"/>

  <!-- Database pattern watermark (subtle background) -->
  <g opacity="0.18" fill="white">
    <!-- Horizontal lines representing database rows -->
    <line x1="10" y1="18" x2="110" y2="18" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="32" x2="110" y2="32" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="46" x2="110" y2="46" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="60" x2="110" y2="60" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="74" x2="110" y2="74" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="88" x2="110" y2="88" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="102" x2="110" y2="102" stroke="white" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Vertical lines for grid effect -->
    <line x1="22" y1="10" x2="22" y2="110" stroke="white" stroke-width="1" stroke-linecap="round"/>
    <line x1="46" y1="10" x2="46" y2="110" stroke="white" stroke-width="1" stroke-linecap="round"/>
    <line x1="70" y1="10" x2="70" y2="110" stroke="white" stroke-width="1" stroke-linecap="round"/>
    <line x1="94" y1="10" x2="94" y2="110" stroke="white" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- World/Globe icon (representing "World" in RealWorld) - centered -->
  <g fill="white" opacity="0.9">
    <!-- Globe circle -->
    <circle cx="60" cy="60" r="36" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>

    <!-- Latitude lines (horizontal) -->
    <ellipse cx="60" cy="42" rx="24" ry="5.5" fill="none" stroke="white" stroke-width="1.8" opacity="0.9"/>
    <ellipse cx="60" cy="60" rx="28" ry="6.5" fill="none" stroke="white" stroke-width="1.8" opacity="0.9"/>
    <ellipse cx="60" cy="78" rx="24" ry="5.5" fill="none" stroke="white" stroke-width="1.8" opacity="0.9"/>

    <!-- Longitude lines (vertical curves) -->
    <path d="M 60 24 Q 42 42, 42 60 Q 42 78, 60 96" fill="none" stroke="white" stroke-width="1.8" opacity="0.9"/>
    <path d="M 60 24 Q 78 42, 78 60 Q 78 78, 60 96" fill="none" stroke="white" stroke-width="1.8" opacity="0.9"/>

    <!-- Center vertical line -->
    <line x1="60" y1="24" x2="60" y2="96" stroke="white" stroke-width="1.8" opacity="0.9"/>
  </g>

</svg>
